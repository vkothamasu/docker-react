version: "3"
services:
  web: 
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
     - "3000:3000"
    volumes:
     - /app/node_modules
     - .:/app
    environment:
     - CHOKIDAR_USEPOLLING=true
    stdin_open: true
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
     - CHOKIDAR_USEPOLLING=true
    volumes:
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]